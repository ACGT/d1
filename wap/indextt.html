function loaddata(){

		for(var i=0;i<arr.length;i++)
		{
		   if(arr[i].split("=")[0]=="id"){

		   }else if(arr[i].split("=")[0]=="sc"){

					if(sc!="")gourl=gourl+"?sc="+sc;
