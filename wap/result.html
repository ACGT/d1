	  }
	  if(pageno1!=""){

		{
		   if(arr[i].split("=")[0]=="pageno"){
			   pageno=arr[i].split("=")[1];
		   }else if(arr[i].split("=")[0]=="rackcode"){
			   rackcode=arr[i].split("=")[1];
		   }else if(arr[i].split("=")[0]=="order"){
			   order=arr[i].split("=")[1];
		   }else if(arr[i].split("=")[0]=="pprice"){
			   pprice=arr[i].split("=")[1];

			   brand=arr[i].split("=")[1];

		   }
		}
   }
}

 
	var psize=12;
	  $.ajax({
		type: 'get', 
        url: '/ajax/wap/getresult.jsp',
        data:{pageno:pageno,productsort:rackcode,order:order,psize:psize,pprice:pprice,brand:brand,shopd1:shopd1,iftkt:iftkt},
		dataType:'json',
		success: function(data){
				/*处理数据*/
				if(data.pstatus=="1"){
				showlist(data,psize,pageno,rackcode,order,pprice,brand,shopd1,iftkt);
				}
        }
	});

	function gourl(parr){
		c=parr.split(",");
		var gourl="result.html?rackcode="+c[0];
		if(c[1].length>0)gourl+="&pprice="+c[1];
		if(c[2].length>0)gourl+="&brand="+c[2];
		if(c[3].length>0&&c[3]!=0)gourl+="&order="+c[3];
		if(c[4].length>0&&c[4]!=1)gourl+="&pageno="+c[4];
		if(c[5].length>0)gourl+="&shopd1="+c[5];
		if(c.length>6)gourl+="&iftkt="+c[6];
		window.location.href=gourl;
	}
