<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>D1优尚网触屏版</title>
<meta name="author" content="m.d1.cn">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="/res/wap/css/base.css"
	charset="utf-8" />
<link rel="stylesheet" type="text/css" href="/res/wap/css/address.css"
	charset="utf-8" />
<script type="text/javascript" src="/res/wap/js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="/res/wap/js/com.js?1.21"></script>
<script type="text/javascript" src="/res/wap/js/address.js"></script>
</head>
<body>
	<header class="p_header">
		<div class="h_txt">
			<div class="pageback">
				<a href="javascript:window.history.back(-1);">返回</a>
			</div>
			<div class="h_h2">
				<h2>选择添加收货人地址</h2>
			</div>
			<div class="home">
				<a href="/wap/index.html"></a>
			</div>
			<div class="myuser">
				<a href="/wap/user/index.html"></a>
			</div>
			<div class="carth">
				<a href="/wap/flow.html"></a>
			</div>
		</div>
	</header>
	<div class="main">
		<div class="m_addaddr">
			<input type="hidden" id="hdnMbrcstID" value="0" /> <input
				type="hidden" id="MbrcstAction" value="new_save_consignee" />
			<ul>
				<li><input type="text" name="rname" id="rname"
					placeholder="收货人姓名" maxlength="20"></li>
				<li><select name="rprov" id="rprov"
					onchange="changecity(this.value)" class="province_select">
						<option value="">==请选择==</option>
				</select> <select name="rcity" id="rcity" class="city_select">
						<option value="">==请选择==</option>
				</select></li>
				<!-- <li>
								<select name="rcounty" id="rcounty"class="county_select">

            	   			    </select>
							</li> -->
				<li><input type="text" name="raddr" id="raddr"
					placeholder="详细地址" maxlength="100"></li>
				<li><input type="text" name="rphone" id="rphone"
					placeholder="手机" maxlength="11"></li>
				<li><input type="text" name="rtel" id="rtel" placeholder="电话"
					maxlength="20"></li>
				<li>是否设置为默认<input type="checkbox" name="rflag" id="rflag" class="rcheckbox">
				</li>
				<li><a href="javascript:AddMbrcst();" class="but"><span>添加收货人</span></a>
				</li>
			</ul>
		</div>
		<div class="msgerr" id="msgerr">
			<div class="txt">
				ec <i> </i>
				<div class="but">
					<a href="javascript:void(0)" onclick="$('#msgerr').hide();"
						id="stroll">关闭</a>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="footer">
		<script language="javascript">
					getwapFoot();
				</script>
	</div>

</html>
