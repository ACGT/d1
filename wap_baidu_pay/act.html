    function showpm(json){
    	
    	var actpplists=eval(json.actpplist);
    	if(typeof actpplists!="undefined"){
    	if(actpplists.length>0){
    		var pli="";
    	   for(var i=0;i<actpplists.length;i++){
    		   pli+='<li><a href="'+actpplists[i].pmurl+'">';
    		   pli+='		<img src="http://images.d1.com.cn/wap/2014/load.png"  border="0" _src="'+actpplists[i].pmpic+'">';
    		   pli+='</a></li>';
    	   }
    	   $(".actpp").html(pli);
    	}
    	}else{
    		$(".actpp").hide();
    	}
    	

    }

	loaddata();
