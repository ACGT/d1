<body>
	<header class="p_header">
		<a name="top"></a>
		<div class="h_txt">
			<div class="pageback">
				<a href="javascript:window.history.back(-1);">返回</a>
			</div>
			<div class="h_h2">
				<h2>
					<i></i>填写订单
				</h2>
			</div>
			<div class="home">
				<a href="/wap/index.html"></a>
			</div>
			<div class="myuser">
				<a href="/wap/user/index.html"></a>
			</div>
			<div class="carth">
				<a href="/wap/flow.html"></a>
			</div>
		</div>
	</header>
	<div class="main">
		<div class="pub m_address">
			<div class="title">收货人信息</div>
			<div class="item">
				<input name="addrid" id="addrid" type="hidden" value="-1">
			</div>
			<div class="m_addlist" style="display: none;">
				<ul>

				</ul>
			</div>
		</div>
		<div class="pub m_pay">
			<div class="title">支付方式</div>
			<div class="item">
				<span><input type="radio" class="checkcss" checked
					id="payid1" name="payid" value="20">在线支付</span> <span><input
					type="radio" class="checkcss" id="payid2" name="payid" value="0">货到付款</span>
			</div>
		</div>
		<div class="pub m_tkt">
			<div class="title">优惠券</div>
			<div class="item">
				<input name="tktid" id="tktid" type="hidden" value=""> <a
					href="javascript:void(0);" id="tktshow"><span id="tkttxt">
						选择优惠券</span> <i class="go top2"></i> </a>
			</div>
			<div class="tktlist" style="display: none;">
				<ul>

				</ul>
			</div>
		</div>
		<div class="pub m_ship">
			<div class="title">配送时间</div>
			<div class="item">
				<span><input type="radio" class="checkcss" checked
					name="shiptime" value="送货时间不限">送货时间不限</span> <span><input
					type="radio" class="checkcss" name="shiptime" value="周六日及节假日送货">周六日及节假日送货</span>
				<span><input type="radio" class="checkcss" name="shiptime"
					value="周一至周五工作日送货">周一至周五工作日送货</span>
			</div>
		</div>
		<div class="pub m_cart">
			<div class="title">购物车信息</div>
			<div class="c_list"></div>
		</div>
		<div class="memo">
			<input type="text" class="msg" name="memo" id="memo"
				placeholder="在这里可以留言给卖家哦">
		</div>
		<div class="msgerr" id="msgerr">
			<div class="txt">
				<i> </i>
				<div class="but">
					<a href="javascript:void(0)" onclick="$('#msgerr').hide();"
						id="stroll">关闭</a>
				</div>
			</div>
		</div>
		<div class="m_next">
			<div class="totlenum"></div>
			<a href="javascript:void(0)" class="r" id="sndOK">提交订单</a>
		</div>
	</div>
</body>
