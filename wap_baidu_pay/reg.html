	<script language="javascript">
var url = document.referrer;
if(url!="")    
{    
    $("#backurl").val(url);
} 
function isMobile(_str)
{
    return /^1[0-9]{10}$/.test(_str);
}
function is_phone(o){

	var ph=$("#phone").val();
	var yzcode=$("#yzcode").val()
	if (ph == ''){
    	$(".ph_err").html("手机号码不能为空，请输入");
    	return;
	}else if (!isMobile(ph)){
		$(".ph_err").html("手机号码格式有误，请修改");
		return;
	}else{
		$(".ph_err").html();
		
		$.ajax({
	        type: "post",
	        dataType: "json",
	        url: "/ajax/wap/getphonecode.jsp",
	        cache: false,
	        data:{phone: ph,param:'phone',yzcode:yzcode},
	        error: function(json){
	        	alert(json.message);
	           return;
	        },
	        success: function(json){
	        	time(o);
	        	getyzcode();
	        	alert(json.message);
	            	
	        }
	    });
    }
		return;
	
}

function getyzcode(){

	$.ajax({
        type: "get",
        dataType: "json",
        url: "/ajax/wap/getyzcode.jsp",
        cache: false,
        error: function(json){
        	alert("内部错误");
        },
        success: function(json){
        	
        	$("#vPic").attr("src",json.code);
        }
    });

}
var wait=60;
function time(o) {
        if (wait == 0) {
        	$(".butcode").attr("href","javascript:is_phone(this);");      
        	$(".butcode").html("获取验证码");
            wait = 60;
        } else {
        	$(".butcode").attr("href","#");
        	$(".butcode").html("重新发送(" + wait + ")");
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }

function reg(){
	var ph=$("#phone").val();
	var code=$("#code").val();
	var pwd=$("#pwd").val();
	var backurl=$("#backurl").val();
	 var regex = /[0-9 | A-Z | a-z]{6,16}$/;
	if (ph == ''){
    	$(".ph_err").html("手机号码不能为空，请输入");
    	return;
	}else if (!isMobile(ph)){
		$(".ph_err").html("手机号码格式有误，请修改");
		return;
	}else if (code == ''){
	     $(".reg_err").html("验证码不能为空，请输入");
	     return;
	}else if (pwd == ''){
	       $(".reg_err").html("密码不能为空，请输入");
	      return;
	}else if(!regex.test(pwd)){
		$(".reg_err").html("格式错误！支持数字、字母、下划线、字母区分大小写");
	      return;	  	
	}else{
		
		var token = window.localStorage.getItem("token");
		
		if (token==null) {
			token = "";
		}
		
		$(".ph_err").html();
		$(".reg_err").html();
		$.ajax({
	        type: "post",
	        dataType: "json",
	        url: "api/reguser.jsp",
	        cache: false,
	        data:{phone: ph,v:"tele",code:code,password:pwd,token:token},
	        error: function(json){
	        	alert(json.message);
	           return;
	        },
		        success: function(json){
		        	if(json.success){
	            		/*if(confirm('注册成功是否返回上一级?')){
	            			if(backurl==""||typeof backurl=='undefined'){
	            				backurl="/wap/index.html"
	            			}
	            		  window.location.href = backurl;
	            		}*/
	            		 window.location.href = "flow.html";
	                }else{
	                	alert(json.message);
	                }
		            	
		        }
		});
}
}
getyzcode();
</script>
