				<script language="javascript">
    var gPageSize = 10;
    var i = 1; //设置当前页数，全局变量
    $(function () {
         //根据页数读取数据
        function getData(pagenumber) {
            i++;//页码自动增加，保证下次调用时为新的一页。
            $.ajax({
        		type: 'get', 
                url: '/ajax/wap/getsglistpg.jsp',
        		dataType:'json',
        		data:{pg:pagenumber,psize:gPageSize},
        		success: function(data){
            	if (data.pstatus=="1") {
                	showlist(data)
                	meitem.getInViewportList();
                }
        		}
            });
        }
        //初始化加载第一页数据
        getData(1);

        //==============核心代码=============
        var winH = $(window).height(); //页面可视区域高度 
        //定义鼠标滚动事件
        $(window).scroll(function () {
            var pageH = $(document.body).height();
            var scrollT = $(window).scrollTop(); //滚动条top 
            var aa = (pageH - winH - scrollT) / winH;
            if (aa < 0.02) {//0.02是个参数
                getData(i);
            }
        });
        //==============核心代码=============
       
    	
    });



	function showlist(p){

	var products=eval(p.products);
	if(products.length>0){
		var pli="";
		var licls="";
		var len=products.length;
	   for(var i=0;i<len;i++){
		  var pprice=products[i].p_mprice;
		  if(products[i].p_issgflag||products[i].p_ismiaoshao){
			  pprice=products[i].p_msprice;
		  }
		  var zk=(pprice*10.0/products[i].p_saleprice).toFixed(1);
		   licls="";
		  if(i!=0&&(i+1)%2==0){
			  licls='class="r"';
		  }
		 pli+='<li '+licls+'>';
		 pli+='<div class="sgitem">';
		 pli+='	<div class="pic"><a href="product.html?id='+products[i].p_gdsid+'">';
		 pli+='	<img src="http://images.d1.com.cn/wap/2014/load.png" _src="'+products[i].p_img+'" border="0" >';
	     pli+='	</a></div>';
		 pli+='	<div class="txt">';
		pli+='		<p class="title"><a href="product.html?id='+products[i].p_gdsid+'">'+products[i].p_gdsname+'</a></p>';
		pli+='		<div class="price">';
		pli+='			<span class="m">￥'+pprice+'</span>';
		pli+='		<span class="s">￥'+products[i].p_saleprice+'</span>';
		pli+='		<span class="zk">'+ zk+'折</span>';
		pli+='		   <p class="buytxt">'+products[i].p_buynum+'已购买</p>'; 
		pli+='	   <div class="but">';
		pli+='	     <a href="product.html?id='+products[i].p_gdsid+'"><i></i></a>';
		pli+='	   </div>';
		pli+='   </div> </div></div></li>';

	 
	   }
	   $("#sgul").append(pli);
	  
	}

	}
	//loaddata();
	$("#sbut").click(function(){
		var headsearchkey =$("#keyword").val();
		 window.location.href="/wap/search.html?headsearchkey="+headsearchkey;
	});
	
	
		
	</script>
