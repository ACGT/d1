function loaddata(){
	
  var url=document.URL;
  var para="";

  var sc="";
  var brand="";
  var pageno=1;
   if(url.lastIndexOf("?")>0)
   {
        para=url.substring(url.lastIndexOf("?")+1,url.length);
		var arr=para.split("&");
		para="";
		for(var i=0;i<arr.length;i++)
		{
		    if(arr[i].split("=")[0]=="sc"){
			   sc=arr[i].split("=")[1];
		   }else if(arr[i].split("=")[0]=="brand"){
			   brand=arr[i].split("=")[1];
		   }else  if(arr[i].split("=")[0]=="pg"){
				   pageno=arr[i].split("=")[1];
		   }
		}
   }
   var psize=18;
	  $.ajax({
		type: 'get', 
        url: '/ajax/wap/getshopbrand.jsp',
        data:{sc:sc,brand:brand,psize:psize,pg:pageno},
		dataType:'json',
		success: function(data){
				/*处理数据*/
				
				if(data.pstatus=="1"){
				showlist(data,sc,brand,pageno,psize);
				meitem.getInViewportList();
				}else{
					$(".mp_list ul").html('专题列表不存在或者为空！');
				}
        }
	});
	}


function gourl(parr){
	c=parr.split(",");
	var gourl="shopbrand.html?pg="+c[2]+"";
	if(c[0]!='')gourl+="&sc="+c[0]+"";
	if(c[1]!='')gourl+="&brand="+c[1]+"";
	
	window.location.href=gourl;
}
	function showlist(p,sc,brand,pageno,psize){	
		var pagenum=parseInt(p.page_total/psize);
		if(p.page_total%psize>0) {
			pagenum=pagenum+1;
	     }
		
		$(".vselect").html(pageno+'/'+pagenum+'&nbsp;<i></i>');
		 var pgnext=parseInt(pageno)+1;
		 var pgup=parseInt(pageno)-1;
		$(".m_page .mp_cell.s").html('<a attr="'+sc+','+brand+',1" href="javascript:void(0)">首页</a>');
		if(parseInt(pgup)>=1){
		$(".m_page .mp_cell.l").html('<a attr="'+sc+','+brand+','+ pgup+'" href="javascript:void(0)">上一页</a>');
		}else{
			$(".m_page .mp_cell.l").hide();
		}
		 if(parseInt(pgnext)<=parseInt(pagenum)){
		$(".m_page .mp_cell.r").html('<a attr="'+sc+','+brand+','+pgnext+'" href="javascript:void(0)">下一页</a>');
		 }else{
				$(".m_page .mp_cell.r").hide();
			}
		$(".m_page .mp_cell.e").html('<a attr="'+sc+','+brand+','+pagenum+'" href="javascript:void(0)">尾页</a>');
		
		pageselect="";
		for(var i=1;i<=pagenum;i++){
			if(i==pageno){
			pageselect+='<option value="'+sc+','+brand+','+i+'" selected>第'+i+'页</option>';
			}else{
			pageselect+='<option value="'+sc+','+brand+','+i+'">第'+i+'页</option>';	
			}
		}
		$(".go_select").html(pageselect);
		
		
		var products=eval(p.products);
		$(".mp_list ul").html('');
		if(products.length>0){
			var pli="";
		   for(var i=0;i<products.length;i++){
			  var pprice=products[i].p_mprice;
			  if(products[i].p_issgflag||products[i].p_ismiaoshao){
				  pprice=products[i].p_msprice;
			  }
			  var zk=(pprice*10.0/products[i].p_saleprice).toFixed(1);
			pli='<li>';
			pli+='<div class="iteml"><a href="product.html?id='+products[i].p_gdsid+'"><img src="'+products[i].p_img+'" border="0"></a></div>';
			pli+='	  <div class="itemr">';
			pli+='	      <span class="title"><a href="product.html?id='+products[i].p_gdsid+'">'+products[i].p_gdsname+'</a></span>';
			pli+='		  <div class="ptxt">';
			pli+='		     <span class="pm">￥'+pprice+'</span>';
			pli+='			 <span class="phot">'+ zk+'折</span>';
			pli+='		  </div>';
			pli+='		 <div class="ptxt">';
			pli+='			 <span class="ps">￥<s>'+products[i].p_saleprice+'</s></span>';
			//pli+='			 <span class="pc">'+products[i].p_comnum+'人评价</span>';
			pli+='		  </div>';
			pli+='	  </div>';
			pli+='  </li>';
		   $(".mp_list ul").append(pli);
		   }

		  
		}

		$(".m_page .mp_cell>a").click(function(){
			var paras=$(this).attr('attr');
			gourl(paras)
			
		});
 
}
	loaddata();

		var headsearchkey =$("#keyword").val();
		 window.location.href="/wap/search.html?headsearchkey="+headsearchkey;
	});
	</script>
