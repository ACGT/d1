<script  language="javascript">
function mpwd(){
	var oldpwd=$("#oldpwd").val();
	var newpwd=$("#newpwd").val();
	var rnewpwd=$("#rnewpwd").val();
	 var regex = /[0-9 | A-Z | a-z]{6,16}$/;
	if (oldpwd == ''){
    	$(".ph_err").html("老密码不能为空，请输入");
    	return;
	}else if (newpwd == ''){
	     $(".reg_err").html("新密码不能为空，请输入");
	     return;
	}else if(!regex.test(newpwd)){
		$(".reg_err").html("格式错误！支持数字、字母、下划线、字母区分大小写");
	      return;
	}else if (rnewpwd == ''){
	       $(".reg_err").html("重复密码不能为空，请输入");
	      return;
	}else if (rnewpwd != newpwd){
	       $(".reg_err").html("密码和重复密码不相等，请输入正确的重复密码");
	      return;
	}else{
		$(".reg_err").html();
		$.ajax({
	        type: "post",
	        dataType: "json",
	        url: "/ajax/wap/uppwd.jsp",
	        cache: false,
	        data:{oldpwd:oldpwd,newpwd:newpwd,rnewpwd:rnewpwd},
	        error: function(json){
	        	alert(json.message);
	           return;
	        },
		        success: function(json){
		        	if(json.status=="1"){	
		        		alert(json.message);
	                }else{
	                	alert(json.message);
	                }
		            	
		        }
		});
}
}
</script>
