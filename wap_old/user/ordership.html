<script language="javascript">
function loaddata(){
	
  var url=document.URL;
  var para="";
  var ship="";
  var shipcode="";
   if(url.lastIndexOf("?")>0)
   {
        para=url.substring(url.lastIndexOf("?")+1,url.length);
		var arr=para.split("&");
		para="";
		for(var i=0;i<arr.length;i++)
		{
			 if(arr[i].split("=")[0]=="ship"){
				 ship=arr[i].split("=")[1];
				 }
			 if(arr[i].split("=")[0]=="shipcode"){
				 shipcode=arr[i].split("=")[1];
				 }
		}
   }

	  var shipkeyid="103771";
	  var shipkey="eae96b9aac0097cd94eda25af53f6b6e";
	  $.ajax({
		type: 'get', 
        url: 'http://api.ickd.cn',
        data:{id:shipkeyid,secret:shipkey,com:ship,nu:shipcode,type:'json',encode:'utf8'},
		dataType:'jsonp',
		success: function(data){
		     if(data.status>0){
				showitem(data);
				}else{
				  $(".ship ul").html("<li>目前还没有快递信息</li>");
				}
        }
	});
	}
	function showitem(json){
	var datas=eval(json.data);
	if(datas.length>0){
	var pli="";
	   for(var i=0;i<datas.length;i++){
		pli+='<li>'+datas[i].time+'&nbsp;&nbsp;&nbsp;'+datas[i].context+'</li>';
	   }
	   }
	   $(".ship ul").html(pli);
	}


	loaddata();
	</script>
