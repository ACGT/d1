				function getHweight(gdsid){
					//alert(gdsid.length);

						return ;

				function loaddata(){
				  var url=document.URL;
				  var para="";
				  var gdsid="";
				   if(url.lastIndexOf("?")>0)
				   {
				        para=url.substring(url.lastIndexOf("?")+1,url.length);
						var arr=para.split("&");
						para="";
						for(var i=0;i<arr.length;i++)
						{
						   if(arr[i].split("=")[0]=="id"){
						   gdsid=arr[i].split("=")[1];
						   }
						}
				   }
				   $.ajax({
						type: "get",
						dataType: "json",
						url: '/ajax/wap/getgdsdetail.jsp',
						cache: false,
						data:{id:gdsid},
						error: function(XmlHttpRequest){
							$.alert("内容错误！");
						},success: function(json){
								if(json.pstatus=="1"){
								showitem(json);
								}
				        }
					});
					}
					function showitem(p){
					$(".detail").html(p.gdsjtxt+"<br>"+p.gdsdetail);
